<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="layout">
        <div class="header">
            <div  class="search-input">
                <img class="icon" src="images/search.svg" alt="">
                <input type="text" name="" id="">
            </div>
            <div class="profile-hero">
                <img class="icon" src="images/notify.svg" alt="">
                <img class="profile-pic" src="images/user.png" alt="">
                <p>User Name</p>
            </div>
            <div class="greetings">
                <img class="profile-pic" src="images/user.png" alt="">
                <div class="personal">
                    <span>Hi there,</span>
                    <p>User Name (@useID)</p>
                </div>

            </div>
            <div class="header-buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
            
        </div>
        <div class="sidebar">
                <div class="tittle"><img class="icon" src="images/dashboard-logo.png" alt="">Dashboard</div>
                <nav class="nav-a">
                    <div class="element"><img src="images/home.svg" alt="" class="icon">Home</div>
                    <div class="element"><img src="images/profile.svg" alt="" class="icon">Profile</div>
                    <div class="element"><img src="images/comment.svg" alt="" class="icon">Messages</div>
                    <div class="element"><img src="images/history.svg" alt="" class="icon">History</div>
                    <div class="element"><img src="images/tasks.svg" alt="" class="icon">Tasks</div>
                    <div class="element"><img src="images/community.svg" alt="" class="icon">Communities</div>
                </nav>

                <nav class="nav-b">
                    <div class="element"><img src="images/settings.svg" alt="" class="icon">Settings</div>
                    <div class="element"><img src="images/support.svg" alt="" class="icon">Support</div>
                    <div class="element"><img src="images/security.svg" alt="" class="icon">Privacy</div>
                </nav>

        </div>
        <div class="main-content">
            <div class="column c1">
                <h3>Your Projects</h3>
                <div class="projects">
                    <div class="card-style project"></div>
                    <div class="card-style project"></div>
                    <div class="card-style project"></div>
                    <div class="card-style project"></div>
                    <div class="card-style project"></div>
                    <div class="card-style project"></div>
                </div>
                
                
            </div>
            <div class="column c2">
                <h3>Announcements</h3>
                <div class="card-style announce"></div>
                <h3>Trending</h3>
                <div class="card-style announce"></div>
            </div>

        </div>
    </div>
    
</body>
</html>
